syntax = "proto3";

package user;

option go_package = "example.com/project/protos/fizz";

message User {
  int32 id = 1;
  string name = 2;
  string email = 3;
  string password = 4;
}

service UserService {
  rpc GetUser(UserRequest) returns (UserResponse) {}
}

message UserRequest {
  int32 id = 1;
}

message UserResponse {
  User user = 1;
}
